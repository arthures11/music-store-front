<div class="container mx-auto">
    <input type="text" [(ngModel)]="searchTerm" (input)="onSearchTermChange()" placeholder="Search by track name" class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4">

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Album</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Artist</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Genre</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let track of tracks">
                <td class="px-6 py-4 whitespace-nowrap">{{ track.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ track.album }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ track.artist }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ track.duration }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ track.genre }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
